## | Thunderstick
[literal]
	[object]
		uid="tsw"
		precluded_by=
		requisites=
		name={CW_TEXT_THUNDERSTICK}
		{CW_ITEMS_WEAPON_DEFAULT}
		subtype=ranged
		image="attacks/thunderstick.png"
		price=40
		description="$cw_text.range: $cw_text.ranged     $cw_text.type: $cw_text.res.pierce    $cw_text.damage: 15    $cw_text.strikes: 1"
		{CW_EFFECT_ATTACK thunderstick "{CW_TEXT_THUNDERSTICK}" ranged pierce 15 1 "attacks/thunderstick.png"}
		[effect]
			apply_to=new_animation
			[attack_anim]
				[filter_attack]
					name=thunderstick
				[/filter_attack]
				start_time=-400
				missile_start_time=-150
				[if]
					{MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
					direction=s
					hits=yes
					[frame]
						duration=400
						sound=thunderstick.ogg
					[/frame]
				[/if]
				[else]
					{MISSILE_FRAME_MUZZLE_FLARE_MISS}
					direction=s
					hits=no
					[frame]
						duration=400
						sound=thunderstick-miss.ogg
						[/frame]
					[/else]
				[else]
					{MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 20}
					direction=ne,nw
					hits=yes
					[frame]
						duration=400
						sound=thunderstick.ogg
						[/frame]
					[/else]
				[else]
					{MISSILE_FRAME_MUZZLE_FLARE_MISS}
					direction=ne,nw
					hits=no
					[frame]
						duration=400
						sound=thunderstick-miss.ogg
						[/frame]
					[/else]
				[else]
					{MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 20}
					direction=n
					hits=yes
					[frame]
						duration=400
						sound=thunderstick.ogg
						[/frame]
					[/else]
				[else]
					{MISSILE_FRAME_MUZZLE_FLARE_MISS}
					direction=n
					hits=no
					[frame]
						duration=400
						sound=thunderstick-miss.ogg
						[/frame]
					[/else]
				[else]
					{MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
					direction=se,sw
					hits=yes
					[frame]
						duration=400
						sound=thunderstick.ogg
						[/frame]
					[/else]
				[else]
					{MISSILE_FRAME_MUZZLE_FLARE_MISS}
					direction=se,sw
					hits=no
					[frame]
						duration=400
						sound=thunderstick-miss.ogg
						[/frame]
					[/else]
				[/attack_anim]
			[/effect]
		{CW_ITEMS_WEAPON_UPDATE_VALUES thunderstick ranged}
		[/object]
	[/literal]
