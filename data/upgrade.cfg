#textdomain wesnoth-Creep_War

#define CW_ITEMS_UPGRADE_DEFAULT
	number_can_own=1000
#enddef

#define CW_ITEMS_UPGRADE_INIT
[set_variables]
	name=cw_items.upgrade
	mode=append
#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
## | Large Hitpoint Upgrade
	[literal]
		uid="lhu"
		name=_ "Large $cw_text.health_boost"
		{CW_ITEMS_UPGRADE_DEFAULT}
		subtype=health
		image="icons/potion_red_medium.png"
		base_hp_add=14
		base_hp_percent_add=50
		base_price=50
		base_description=_ "$cw_text.max $cw_text.hp +14, +50% of original           Total $cw_text.hp: +"
		[pre_item_display]
			{CW_STORE_HERO tmp_hero $side_number no}
			{VARIABLE cw_items.hp_boost_large_amount $cw_items.upgrade[$i].base_hp_percent_add}
			{VARIABLE_OP cw_items.hp_boost_large_amount multiply $tmp_hero.variables.start_hitpoints}
			[set_variable]
				name=cw_items.hp_boost_large_amount
				divide=100
				round=floor
				[/set_variable]
			{VARIABLE_OP cw_items.hp_boost_large_amount add $cw_items.upgrade[$i].base_hp_add}
			{VARIABLE cw_items.upgrade[$i].description "$cw_items.upgrade[$i].base_description $cw_items.hp_boost_large_amount|"}
			{CLEAR_VARIABLE tmp_hero}
			[/pre_item_display]
		[upon_purchase]
			[object]
				silent=yes
				{CW_FILTER_CURRENT_HERO}
				{CW_EFFECT_HITPOINTS $cw_items.hp_boost_large_amount}
				{CW_EFFECT_HEAL}
				[/object]
			[/upon_purchase]
		[/literal]
#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
