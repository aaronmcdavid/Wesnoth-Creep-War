					id=mermaid
					male_name= _ "mermaid"
					female_name= _ "female^mermaid"
					[effect]
						apply_to=movement
						increase=1
					[/effect]
				[/trait]
			[/modifications]
		[/unit]
	{NEXT i}

	[store_unit]
		[filter]
			canrecruit=yes
			type=Merman Fighter
		[/filter]
		variable=merman_1
