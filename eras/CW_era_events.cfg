		[filter]
			canrecruit=yes
			type=Merman Hunter
		[/filter]
		variable=merman_2
		kill=yes
	[/store_unit]
	{FOREACH merman_2 i}
		[unit]
			type=Merman Hunter
			id=$merman_2[$i].id
