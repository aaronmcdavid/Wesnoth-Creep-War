					[/effect]
				[/trait]
			[/modifications]
		[/unit]
	{NEXT i}
	[store_unit]
		[filter]
			canrecruit=yes
			type=Elvish Shaman
		[/filter]
		variable=shaman
		kill=yes
	[/store_unit]
	{FOREACH shaman i}
