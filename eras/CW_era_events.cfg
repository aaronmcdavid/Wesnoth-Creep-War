#textdomain wesnoth-creep_war

[event]
	name=start
	[store_unit]
		[filter]
			canrecruit=yes
			type=Dwarvish Thunderer
		[/filter]
		variable=thunderers
		kill=yes
	[/store_unit]
	{FOREACH thunderers i}
		[unit]
			type=Dwarvish Thunderer
			id=$thunderers[$i].id
			name=$thunderers[$i].name
			side=$thunderers[$i].side
			canrecruit=$thunderers[$i].canrecruit
			x=$thunderers[$i].x
			y=$thunderers[$i].y
			random_traits=no
			[modifications]
				[trait]
					id=thunderer
					male_name= _ "thunderer"
					female_name= _ "female^thunderer"
					[effect]
						apply_to=attack
						range=ranged
						increase_damage=-3
						times=per level
					[/effect]
				[/trait]
			[/modifications]
		[/unit]
	{NEXT i}
	
	[store_unit]
		[filter]
			canrecruit=yes
			type=Mermaid Initiate
		[/filter]
		variable=mermaid
		kill=yes
	[/store_unit]
