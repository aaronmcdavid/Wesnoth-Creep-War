						apply_to=attack
						range=ranged
						increase_damage=-1
						times=per level
					[/effect]
				[/trait]
			[/modifications]
		[/unit]
	{NEXT i}
	{CLEAR_VARIABLE thunderers,mermaid,shaman,merman_1,merman_2}
[/event]
