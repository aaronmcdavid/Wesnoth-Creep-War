#define CW_EVENT_GUARD_CREATE
{CW_SIMPLE_EVENT cw_event_guard_create (
{CW_GET_CREEP_SIDE_BY_TEAM creep_side $weapon.team}
[unit]
	type=Lieutenant
	id=cw_unit_guard_$weapon.team|$weapon.guard_num
	name=$cw_text.guard
	side=$creep_side.side
	x=$cw_guard.$weapon.team|.$weapon.guard_num|.x
	y=$cw_guard.$weapon.team|.$weapon.guard_num|.y
	max_moves=0
	max_hitpoints=50
	max_experience=100000
	random_traits=no
#ifndef CW_USE_REVIVE_GUARD
	canrecruit=yes
#endif
	[modifications]
		[object]
			[effect]
				apply_to=resistance
				replace=true
				[resistance]
					arcane=100
					blade=100
					cold=100
					fire=100
					impact=100
					pierce=100
					[/resistance]
				[/effect]
			[/object]
		[/modifications]
	to_variable=temp_guard
	[/unit]
{VARIABLE temp_guard.attack[0].damage 5}
{VARIABLE temp_guard.attack[0].number 4}
{VARIABLE temp_guard.attack[1].damage 5}
{VARIABLE temp_guard.attack[1].number 4}
{VARIABLE_OP temp_guard.attack[0].damage add $cw_guard.$weapon.team|.bonus.melee.damage}
{VARIABLE_OP temp_guard.attack[0].number add $cw_guard.$weapon.team|.bonus.melee.attacks}
{VARIABLE_OP temp_guard.attack[1].damage add $cw_guard.$weapon.team|.bonus.ranged.damage}
{VARIABLE_OP temp_guard.attack[1].number add $cw_guard.$weapon.team|.bonus.ranged.attacks}
{VARIABLE_OP temp_guard.max_hitpoints add $cw_guard.$weapon.team|.bonus.hitpoints}
{VARIABLE_OP temp_guard.hitpoints add $cw_guard.$weapon.team|.bonus.hitpoints}
{VARIABLE_OP temp_guard.max_hitpoints add $cw_score.kills.$weapon.team|}
{VARIABLE_OP temp_guard.hitpoints add $cw_score.kills.$weapon.team|}
[set_variable]
	name=temp_guard.variables.hp_frac
	fpart=$cw_score.kills.$weapon.team|
	[/set_variable]
{VARIABLE temp_guard.alignment neutral}
{VARIABLE temp_guard.variables.guard_num $weapon.guard_num}
{VARIABLE cw_guard.$weapon.team|.$weapon.guard_num|.status alive}
[unstore_unit]
	variable=temp_guard
	[/unstore_unit]
	{CLEAR_VARIABLE temp_guard,creep_side}
	)}
#enddef

#Guard in New, TeamLeader in old
#define CW_EVENT_BOSS_DIE
	[event]
		name=die
		first_time_only=no
		[filter]
			side={CW_CREEP_SIDES}
			canrecruit=yes
			[/filter]
		{CW_GET_TEAM_FROM_SIDE losing_team $unit.side}
		{CW_GET_PLAYER_SIDES_BY_TEAM losing_sides $losing_team}
		{FOREACH losing_sides i}
			{CW_KILL_SIDE $losing_sides[$i].side}
			{NEXT i}
#ifdef CW_USE_THREE_TEAMS
		[if]
			{VARIABLE_CONDITIONAL cw_team_alive greater_than_equal_to 3}
			[then]
				{CW_FIRE cw_event_add_kills_gold (
				side1=$unit.side
				side2=$second_unit.side
				kills=0
#ifdef CW_USE_TEAMLEADER
				gold=150
#endif
#ifndef CW_USE_TEAMLEADER
				gold=100
#endif
				)}
				[/then]
			[/if]
		{VARIABLE_OP cw_teams_alive sub 1}
#endif
		{VARIABLE cw_guard.$losing_team|.1.status dead}
		{VARIABLE cw_guard.$losing_team|.2.status dead}
		{CLEAR_VARIABLE losing_team,losing_sides}
		{CW_KILL_SIDE $unit.side}
	[/event]
#enddef

