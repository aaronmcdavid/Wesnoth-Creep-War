#define CW_GOLD_ADD_FROM_TEAM TEAM GOLD
	{VARIABLE_OP cw_score.gold.{TEAM} add {GOLD}}
	{CW_GET_PLAYER_SIDES_BY_TEAM earning_sides {TEAM}}
	{FOREACH earning_sides i}
		[gold]
			side=$earning_sides[$i].side
			amount={GOLD}
			[/gold]
		{NEXT i}
	{CLEAR_VARIABLE earning_sides}
#enddef

