#define CW_AI_AVOID SIDE AVOID_X AVOID_Y
{CLEAR_VARIABLE temp_sides}
{CW_ARRAY_COMMA temp_sides {SIDE}}
{FOREACH temp_sides i}
	[modify_ai]
	    side=$temp_sides[$i].value
	    action=add
            path=aspect[avoid].facet
            [facet]
                engine=cpp
                name=standard_aspect
                [value]
                    x={AVOID_X}
                    y={AVOID_Y}
                    [/value]
                [/facet]
            [/modify_ai]
	{NEXT i}
    {CLEAR_VARIABLE temp_sides}
#enddef

