	{CW_UNIT_GUARD_INCREASE_HP $scoring_team 1 {SCORE}}
	{CW_UNIT_GUARD_INCREASE_HP $scoring_team 2 {SCORE}}
	{CLEAR_VARIABLE scoring_team}
