#define frac_add_hp_guard kill team
	[set_variable]
		name={kill}_frac
		add=0.5
	[/set_variable]
	[if]
		[variable]
			name={kill}_frac
			greater_than_equal_to=1
		[/variable]
		[then]
			[set_variable]
				name={kill}_frac
				add=-1
			[/set_variable]
			[object]
				silent=yes
				[filter]
					id=CW_Guard_{team}1
				[/filter]
				[effect]
					apply_to=hitpoints
					increase_total=1
					increase=1
				[/effect]
			[/object]
			[object]
				silent=yes
				[filter]
					id=CW_Guard_{team}2
				[/filter]
				[effect]
					apply_to=hitpoints
					increase_total=1
					increase=1
				[/effect]
			[/object]
			[set_variable]
				name=guard_{team}_plus_hitpoints
				add=1
			[/set_variable]
		[/then]
	[/if]
#enddef

#define hero_die_3 enemy1 enemy2 creepside1 enemy3 enemy4 creepside2 kill1 team1 kill2 team2 side
	[event]
		name=die
		first_time_only=no
		[filter]
			side={side}
			canrecruit=yes
		[/filter]
		[object]
			silent=yes
			{CW_EFFECT_HEAL}
			{CW_EFFECT_CURE}
			{CW_EFFECT_UNSLOW}
		[/object]
		[if]
			[variable]
				name=second_unit.side
				equals={enemy1}
			[/variable]
			[or]
				[variable]
					name=second_unit.side
					equals={enemy2}
				[/variable]
			[/or]
			[or]
				[variable]
					name=second_unit.side
					equals={creepside1}
				[/variable]
			[/or]
			[then]
				[gold]
					side={enemy1}
					amount=20
				[/gold]
				[gold]
					side={enemy2}
					amount=20
				[/gold]
				[set_variable]
					name=gold_{team1}
					add=20
				[/set_variable]
				[set_variable]
					name={kill1}
					add=3
				[/set_variable]
				[gold]
					side={enemy3}
					amount=10
				[/gold]
				[gold]
					side={enemy2}
					amount=10
				[/gold]
				[set_variable]
					name=gold_{team2}
					add=10
				[/set_variable]
				[set_variable]
					name={kill2}
					add=1.5
				[/set_variable]
				[object]
					silent=yes
					[filter]
						id=CW_Guard_{team1}1
					[/filter]
					[effect]
						apply_to=hitpoints
						increase_total=3
						increase=3
					[/effect]
				[/object]
				[object]
					silent=yes
					[filter]
						id=CW_Guard_{team1}2
					[/filter]
					[effect]
						apply_to=hitpoints
						increase_total=3
						increase=3
					[/effect]
				[/object]
				[set_variable]
					name=guard_{team1}_plus_hitpoints
					add=3
				[/set_variable]
				[object]
					silent=yes
					[filter]
						id=CW_Guard_{team2}1
					[/filter]
					[effect]
						apply_to=hitpoints
						increase_total=1
						increase=1
					[/effect]
				[/object]
				[object]
					silent=yes
					[filter]
						id=CW_Guard_{team2}2
					[/filter]
					[effect]
						apply_to=hitpoints
						increase_total=1
						increase=1
					[/effect]
				[/object]
				[set_variable]
					name=guard_{team2}_plus_hitpoints
					add=1
				[/set_variable]
				{frac_add_hp_guard {kill2} {team2}}
			[/then]
		[/if]
		[if]
			[variable]
				name=second_unit.side
				equals={enemy3}
			[/variable]
			[or]
				[variable]
					name=second_unit.side
					equals={enemy4}
				[/variable]
			[/or]
			[or]
				[variable]
					name=second_unit.side
					equals={creepside2}
				[/variable]
			[/or]
			[then]
				[gold]
					side={enemy3}
					amount=20
				[/gold]
				[gold]
					side={enemy4}
					amount=20
				[/gold]
				[set_variable]
					name=gold_{team2}
					add=20
				[/set_variable]
				[set_variable]
					name={kill2}
					add=3
				[/set_variable]
				[gold]
					side={enemy1}
					amount=10
				[/gold]
				[gold]
					side={enemy2}
					amount=10
				[/gold]
				[set_variable]
					name=gold_{team1}
					add=10
				[/set_variable]
				[set_variable]
					name={kill1}
					add=1.5
				[/set_variable]
				[object]
					silent=yes
					[filter]
						id=CW_Guard_{team2}1
					[/filter]
					[effect]
						apply_to=hitpoints
						increase_total=3
						increase=3
					[/effect]
				[/object]
				[object]
					silent=yes
					[filter]
						id=CW_Guard_{team2}2
					[/filter]
					[effect]
						apply_to=hitpoints
						increase_total=3
						increase=3
					[/effect]
				[/object]
				[set_variable]
					name=guard_{team2}_plus_hitpoints
					add=3
				[/set_variable]
				[object]
					silent=yes
					[filter]
						id=CW_Guard_{team1}1
					[/filter]
					[effect]
						apply_to=hitpoints
						increase_total=1
						increase=1
					[/effect]
				[/object]
				[object]
					silent=yes
					[filter]
						id=CW_Guard_{team1}2
					[/filter]
					[effect]
						apply_to=hitpoints
						increase_total=1
						increase=1
					[/effect]
				[/object]
				[set_variable]
					name=guard_{team1}_plus_hitpoints
					add=1
				[/set_variable]
				{frac_add_hp_guard {kill1} {team1}}
			[/then]
		[/if]
		[store_unit]
			[filter]
				side={side}
				canrecruit=yes
			[/filter]
			variable=dead_hero_{side}
			kill=yes
		[/store_unit]
		[set_variable]
			name=hero_{side}
			value=dead
		[/set_variable]
		{CW_UPDATE_SCORE_3}
	[/event]
#enddef

#define CW_MIRROR_REPLACE_3
# Spearman is the error prevention unit
	{CW_STORE_HERO_T "Fog Clearer" 1,5 mirror yes}
	{FOREACH mirror i}
		{CW_RANDOM_UNIT_VAR}
		{CW_UNIT $my_unit $mirror[$i].id $mirror[$i].name $mirror[$i].side $mirror[$i].canrecruit $mirror[$i].x $mirror[$i].y}
	{NEXT i}

	{CW_STORE_HERO 1 clonable1 no}
	{CW_STORE_HERO 5 clonable5 no}

	{CW_MIRROR_REPLACE_IF 1 4}
	{CW_MIRROR_REPLACE_IF 1 7}
	{CW_MIRROR_REPLACE_IF 5 2}
	{CW_MIRROR_REPLACE_IF 5 8}
#enddef
