#enddef

#define CW_UNIT_GUARD_CREATE TEAM GUARD_NUM X_POS Y_POS SIDE
[unit]
	type=Lieutenant
	id=CW_Guard_{TEAM}{GUARD_NUM}
	name=Guard
	side={SIDE}
	x={X_POS}
	y={Y_POS}
	max_moves=0
	max_hitpoints=50
	max_experience=100000
	random_traits=no
#ifndef CW_USE_REVIVE_GUARD
	canrecruit=yes
#endif
	[modifications]
		[object]
			[effect] 
				apply_to=attack
				range=melee
				increase_damage=-3
				increase_attacks=1
				[/effect]
			[effect]
				apply_to=attack
				range=ranged
				increase_damage=0
				increase_attacks=1
				[/effect]
			[effect]
				apply_to=resistance
				replace=true
				[resistance]
					arcane=100
					blade=100
					cold=100
					fire=100
					impact=100
					pierce=100
					[/resistance]
				[/effect]
			[/object]
		[/modifications]
	to_variable=temp_guard
	[/unit]
{VARIABLE temp_guard.alignment neutral}
[unstore_unit]
	variable=temp_guard
	[/unstore_unit]
	{CLEAR_VARIABLE temp_guard}
#enddef

#define CW_GET_TEAM_FROM_SIDE TEAM SIDE
	[store_side]
		side={SIDE}	
		variable=teamcheck
		[/store_side]
	{VARIABLE {TEAM} $teamcheck.team_name}
	{CLEAR_VARIABLE teamcheck}
#enddef

#define CW_ARRAY_COMMA ARRAY_NAME DATA
[set_variables]
	name={ARRAY_NAME}
	mode=append
	[split]
		list={DATA}
		separator=","
		[/split]
	[/set_variables]
#enddef

#define CW_ARRAY_APPEND ARRAY VALUE
[set_variables]
	name={ARRAY}
	mode=append
	[value]
		{VALUE}
		[/value]
	[/set_variables]
#enddef

#define CW_ARRAY_APPEND_OBJECT ARRAY OBJECT
[set_variables]
	name={ARRAY}
	mode=append
	[insert_tag]
		name=value
		variable={OBJECT}
		[/insert_tag]
	[/set_variables]
#enddef

#define CW_SCASE VALUE EFFECT
[case]
	value={VALUE}
	{EFFECT}
	[/case]
#enddef

#define CW_GET_COLOR_FROM_SIDE RGB SIDE
[store_side]
	side={SIDE}	
	variable=colorcheck
	[/store_side]
