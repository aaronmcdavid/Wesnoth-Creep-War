	side={SIDE}
	[/kill]
#enddef

#define CW_UNIT_GUARD_INCREASE_HP TEAM GUARD_NUM AMOUNT
	{VARIABLE team {TEAM}}
	[object]
		silent=yes
		[filter]
			id=CW_Guard_$team|{GUARD_NUM}
			[/filter]
		{CW_EFFECT_HITPOINTS {AMOUNT}}
	[/object]
	{CLEAR_VARIABLE team}
#enddef

#define CW_EVENT_HERO_DIE
	[event]
		name=die
		first_time_only=no
		[filter]
			side={CW_PLAYER_SIDES}
			canrecruit=yes
			[/filter]
		[object]
			silent=yes
			{CW_EFFECT_HEAL}
			{CW_EFFECT_CURE}
			{CW_EFFECT_UNSLOW}
			[/object]
		{VARIABLE hero_$unit.side killed}
		{CW_STORE_HERO temp_hero $unit.side yes}
		[unstore_unit]
			variable=temp_hero
			x=$temp_hero.variables.limbo.x
			y=$temp_hero.variables.limbo.y
			[/unstore_unit]
		{CW_GET_TEAM_FROM_SIDE team_enemy $second_unit.side}
		{VARIABLE_OP gold_$team_enemy add 20}
		{CW_GET_PLAYER_SIDES_BY_TEAM sides $team_enemy}
		{FOREACH sides i}
			{CW_ADD_GOLD $sides[$i].side 20}
			{NEXT i}
		{VARIABLE_OP cw_kills_$team_enemy add 3}
		{CW_UNIT_GUARD_INCREASE_HP $team_enemy 1 3}
		{CW_UNIT_GUARD_INCREASE_HP $team_enemy 2 3}
		{CW_UPDATE_SCORE}
		{CLEAR_VARIABLE i,temp_hero,team_enemy,sides}
	[/event]
#enddef

